{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}

<!--リンク部分-->
<div class="PageBody">
    <div class="PageBodySub">
        <section class="PageNavi">
            <img src="../../media/logo/crashrt_alpha.png" width=100%>
            <a href="{% url 'Top' %}">
                <p class="NaviLink">TOP</p>
            </a>
            <a href="{% url 'MovieList' %}">
                <p class="NaviLink">MOVIE</p>
            </a>
            <p class="PageNaviNow">PICTURE</p>
            <a href="{% url 'ModelingList' %}">
                <p class="NaviLink">3D Modeling</p>
            </a>
            <a href="{% url 'NoteList' %}">
                <p class="NaviLink">NOTE</p>
            </a>
            <a href="{% url 'About' %}">
                <p class="NaviLink">ABOUT</p>
            </a>
            <a href="{% url 'Contact' %}">
                <p class="NaviLink">CONTACT</p>
            </a>
        </section>
    </div>

    <!--画像リスト部分-->
    <div class="PageBodyMain">
        <h1 class="PageTitle">PICTURE</h1>
        <section class="PictureListContainer">
            {% for item in object_list reversed %}
            <!--model : PictureModel -->
            {% if item.picture1 %}
            <div class="ListBlock">
                <a href="{% url 'PictureDetail' item.pk %}">

                    <img class="lazyload"
                        src="data:image/gif;base64,R0lGODlhAQABAGAAACH5BAEKAP8ALAAAAAABAAEAAAgEAP8FBAA7"
                        data-src="../../media/picture/thumbnail/{{ item.picture1 }}.jpg" width="100%"
                        alt="{{ item.title }}">
                </a>
            </div>
            {% endif %}

            {% endfor %}
        </section>
    </div>
</div>

{% endblock content %}
